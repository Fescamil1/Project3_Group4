<html>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="static/css/style.css">

<script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

<script type="text/javascript">
    function loadData() {
        $.get("http://127.0.0.1:5000/api/v1.0/summaryview", function (data, status) {
            console.log(data);
            displayTable(data);
        });
    }


    function displayTable(dataSource) {

        $("#table").dataTable({
            data: dataSource,
            columns: [
                // { data: 'avg_perc_year' },
                { data: 'city' },
                { data: 'duration' },
                { data: 'index' },
                { data: 'lat' },
                { data: 'lng' },
                { data: 'type' },
                { data: 'year' }
            ]
        });
    }

</script>

<table id="table" class="display" stylewidth=5%>
    <thead>
        <tr>
            <!-- <th>AvgPerYear</th> -->
            <th>City</th>
            <th>Duration</th>
            <th>Index</th>
            <th>Lat</th>
            <th>Lng</th>
            <th>Type</th>
            <th>Year</th>
        </tr>
        </thead>
       
</table>

<script type="text/javascript">
    loadData();
</script>

</html>
