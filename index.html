<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>U.S. Weather</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center border">
        <h1> U.S. Weather 2016-2020</h1>
        <p>Use the interactive charts below to explore the dataset</p>
        <div style="margin: 0px; height: 100%"><img
            style="-webkit-user-select: none;margin: auto;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;"
            src="https://raw.githubusercontent.com/dipu-bd/vue-skycons/master/images/icons.gif">
        </div>

        <br><br>

        <div class="row justify-content-around">
          <div class="col-md-4">
            <div class="well">
              <h5>Select Weather Event:</h5>
              <select id="selDataset1" onchange="optionChanged(this.value)"></select>
            </div>
          </div>

          <div class="col-md-4">
            <div class="well">
              <h5>Select City:</h5>
              <select id="selDataset2" onchange="optionChanged(this.value)"></select>
            </div>
          </div>

        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-6">
        <div id="bar"></div>
      </div>

      <div class="col-md-6">
        <div id="map"></div>
      </div>
    </div>

    <br><br>

    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-md-12">
        <div id="table"></div>
      </div>
    </div>

  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Our JavaScript -->
  <script type="text/javascript" src="static/js/logic.js"></script>

</body>

</html>
